<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/ad6c696766.js" crossorigin="anonymous" defer=""></script>
    <title>Game</title>
</head>
<body>
    <span>
        My choice
    </span>
    <div>
        <input type="radio" id="1" name="option" class="user-option">
        <label for="1">✊</label>
        </div>
        <div>
        <input type="radio" id="2" name="option" class="user-option">
        <label for="2">✋</label>
    </div>
    <div>
        <input type="radio" id="3" name="option" class="user-option">
        <label for="3">✂️</label>
    </div>
    <div>
        <input type="radio" id="4" name="option" class="user-option">
        <label for="4">🦎</label>
    </div>
    <div>
        <input type="radio" id="5" name="option" class="user-option">
        <label for="5">🖖</label>
    </div>
    </div>
    <span>Computer choice</span>
    <div id="computer-choice">😈</div>
    <button id="play">play</button>
    <div id="output"></div>

    <script type="text/javascript"src="assets/js/scripts.js"></script>
    
</body>
</html>
